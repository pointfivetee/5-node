<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>5-Node Mystery Generator</title>
        <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
        <style>
            body {
                line-height: 1.2;
            }
            .card-title, .card-subtitle {
                text-align: center;
            }
            .card .card {
                height: 100%;
                box-sizing: border-box;
            }
            .container {
                max-width: 95%;
            }
            .outer-card {
                display: grid;
                grid-auto-rows: 1fr;
                min-height: 80vh;
            }
        </style>
        <script src="utils.js"></script>
        <script src="nameGen.js"></script>
        <script src="5node.js"></script>
        <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    </head>
    <body class="c-app p-3 min-vh-100">
        <div class="c-wrapper">
            <div class="c-header" style="text-align: center;">
                <h1>5-Node Mystery Generator</h1>
            </div>
            <div class="c-body">
                <div class="container">
                    <div class="row justify-content-center pb-4">
                        <button class="btn btn-primary col-2 mt-2" onclick="generate()" style="width: fit-content; margin: auto;">New Mystery!</button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="card">
                                <div class="card-body outer-card row justify-content-center p-3">
                                    <div class="row mx-0 justify-content-center">
                                        <div id="node-A" class="col-4 p-0 py-2">
                                            <div class="card px-4 py-3 m-2 my-0">
                                                <h4 class="card-title">Node A</h4>
                                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                                <div class="card-body p-0">
                                                    <ul class="clue-list mb-1 ps-3"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-0 ">
                                        <div id="node-B" class="col-4 p-0 py-2">
                                            <div class="card px-4 py-3 m-2 my-0">
                                                <h4 class="card-title">Node B</h4>
                                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                                <div class="card-body p-0">
                                                    <ul class="clue-list mb-1 ps-3"></ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="node-C" class="col-4 p-0 py-2">
                                            <div class="card px-4 py-3 m-2 my-0">
                                                <h4 class="card-title">Node C</h4>
                                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                                <div class="card-body p-0">
                                                    <ul class="clue-list mb-1 ps-3"></ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="node-D" class="col-4 p-0 py-2">
                                            <div class="card px-4 py-3 m-2 my-0">
                                                <h4 class="card-title">Node D</h4>
                                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                                <div class="card-body p-0">
                                                    <ul class="clue-list mb-1 ps-3"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-0 justify-content-center">
                                        <div id="node-E" class="col-4 p-0 py-2">
                                            <div class="card px-4 py-3 m-2 my-0">
                                                <h4 class="card-title">Node E</h4>
                                                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                                <div class="card-body p-0">
                                                    <ul class="clue-list mb-1 ps-3"></ul>
                                                    <div style="text-align: center;">...and the heart of the mystery!</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
